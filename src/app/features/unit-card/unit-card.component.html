<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ imageSrc }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ firstSubtitle }}</p>
    <p class="card-text">{{ secondSubtitle }}</p>

    <p class="card-text address" (click)="openMaps(address)">{{ address }}</p>
    <p class="card-text">{{ phoneNumber }}</p>
    <p class="card-text">{{ facebook }}</p>
  </div>
</div>
